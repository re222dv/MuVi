<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../elements.html">

<polymer-element name="playlist-songs" attributes="playlistId">
  <template>
    <link rel="stylesheet" href="playlist-songs.css">
    <service-now-playing id="nowPlaying"></service-now-playing>
    <core-ajax id="ajax"
               handleAs="json"
               response="{{response}}"
               withCredentials></core-ajax>
    <template repeat="{{song in response.songs}}">
      <paper-item on-click="{{play}}" data-songid="{{song.id}}">{{song.name}}</paper-item>
    </template>
  </template>
  <script src="playlist-songs.js"></script>
</polymer-element>
